<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <div>
        <form action="">

            ID<input type="text" name="" id="id"><label style="color:red" id="p1"></label><br>
            Name<input type="text" name="" id="name"><label style="color:red" id="p2"></label><br>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female<br>
            <input type="button" value="Add" id="btnclick">
        </form>

        <div id="contain">

        </div>
    </div>

    <script>
        $(document).ready(function () {

            function inputAlphabet(inputtext, alertMsg, elementID) {
                // name = $('#name').val()
                var alphaExp = /^[a-zA-Z]+$/;
                if (inputtext.match(alphaExp)) {
                    return true;
                } else {
                    document.getElementById(elementID).innerText = alertMsg;
                    inputtext.focus();
                    return false;
                }
            }


            var id, name, row, gender

            function textNumeric(inputtext, alertMsg, elementID) {
                var numericExpression = /^[0-9]+$/;
                document.getElementById(elementID).innerText = "";
                if (inputtext.length > 0) {
                    if (inputtext.match(numericExpression)) {

                        return true;
                    } else {
                        document.getElementById(elementID).innerText = alertMsg;
                        inputtext.focus();
                        return false;
                    }
                }
            }

            function textString(inputtext, alertMsg, elementID) {
                var alphaExp = /^[a-zA-Z]+$/;
                document.getElementById(elementID).innerText = "";
                if (inputtext.length > 0) {
                    if (inputtext.match(alphaExp)) {
                        return true;
                    } else {
                        document.getElementById(elementID).innerText = alertMsg;
                        inputtext.focus();
                        return false;
                    }
                }
            }

            $("#id").focusout(function () {
                id = $('#id').val()
                textNumeric(id, "please Input number only ", "p1")
            });
            $("#name").focusout(function () {
                id = $('#name').val()
                textString(id, "please Input String only ", "p2")
            });

            $("#btnclick").click(function () {
                id = $('#id').val()
                name = $('#name').val()

                if ($('#male').is(':checked')) {
                    gender = "male"
                } else {
                    gender = "female"
                }
                alert(gender)

                var table =
                    `<table border="1">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>`

                row += `<tr>
                            <td>` + id +   `</td>
                            <td>` + name + `</td>
                            <td>` + gender+`</td>
                         </tr>`
                table += row + `</table>`
                $("#contain").html(table)
            })
        })
    </script>



</body>

</html>
